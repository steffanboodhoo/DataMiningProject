{% extends "base.html" %}

{% block pagereqs %}
	<!-- Resources specific to this page -->
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
   	<link href="static/css/analysis.css" rel="stylesheet">
   	<script type="text/javascript" src="static/js/myAnalysis.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script type="text/javascript" src="static/js/highslide/highslide.js"></script>
	<script type="text/javascript">
	    // override Highslide settings here
	    // instead of editing the highslide.js file
	    hs.graphicsDir = 'static/js/highslide/graphics/';
	</script>
{% endblock %}

{% block content %}
<div class="container-fluid" id="main_Content">
    <div class="row">
        <div class="col-md-9 pane" id="mid_pane">
        </div>
        <div class="col-md-3" id="right_pane">
            <div class="container-fluid " id="right_menu">
                <div class="row container-fluid">
                    <button type="button" id="newAnalysis" class="btn btn-primary toggle-btn btn-block">New Analysis</button>
                </div>
                <div class="container-fluid row">
                    <div id="myCollapsible" aria-expanded="false" class="collapse">
                        <div role="tabpanel">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#method-tab" aria-controls="method-tab" role="tab" data-toggle="tab">Method</a></li>
                                <li role="presentation"><a href="#preparation-tab" aria-controls="preparation-tab" role="tab" data-toggle="tab">Preparation</a></li>
                                <li role="presentation"><a href="#done-tab" aria-controls="done-tab" role="tab" data-toggle="tab" id="doneTabOption">Done</a></li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active btn-group-vertical" id="method-tab">
                                    <div class="btn-group" data-toggle="buttons" id="method_options_group">
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="preparation-tab">
                                    <div class="btn-group pagination-centered test" data-toggle="buttons">
                                        <label class="btn btn-default">
                                            <input type="checkbox" value='standardization' name="dataprepOption" autocomplete="off">Standardization
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="checkbox" value='normalization' name="dataprepOption" autocomplete="off"> Normalization
                                        </label>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="done-tab">
                                    <div id="optionsDisplay"></div>
                                    <button type="button" id="doneCreatingBtn" class="btn btn-primary toggle-btn btn-default pull-right">Finish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
