{% extends "base.html" %}
{% block pagereqs %}
	<script type="text/javascript" src="static/js/analysis.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script type="text/javascript" src="static/js/highslide/highslide.js"></script>
	<link rel="stylesheet" href="static/css/upload.css">
	<script type="text/javascript">
		    // override Highslide settings here
		    // instead of editing the highslide.js file
		    hs.graphicsDir = 'static/js/highslide/graphics/';
	</script>
	<!-- <link href="static/css/bootstrap.min.css" rel="stylesheet"> -->
{% endblock %}
{% block content %}
	<h1>Data Analysis</h1>

	<div class="tabs">
		<div class="tab active" id="tab-dataset">Select Dataset</div>
		<div class="tab" id="tab-method">Select Analysis Method</div>
		<div class="tab" id="tab-visualize">Visualize</div>
	</div>

	<div class="grid-container">

		<div class="grid-15">
			<select id="dataset_select">
			  <option selected value="base">Available Datasets</option>
			  <option value="student_grades">Student Grades</option>
			  <option value="iris_data">Iris Color</option>
			</select><br>

			<select id="dataset_method">
			  <option selected value="base">Analysis Method</option>
			  <option value="regression">Regression</option>
			  <option value="classification">Classification</option>
			  <option value="clustering">Clustering</option>
			</select>
		</div>

		<div class="grid-85 grid-parent">

			<div class="grid-33 push-66">
				<label>
					<dfn>Placeholder for metrics.</dfn>
				</label>
			</div>

			<div class="grid-66 pull-33">
				<div class="grid-100" id="analysis_data">
					
				</div>
				<div class="grid-100" id="analysis_method">
					
					<!-- <div class="grid-container">
						<button id="regression" class="green">Regression</button>
						<button id="classification" class="green">Classification</button>
						<button id="clustering" class="green">Clustering</button>
					</div> -->
				</div>
				<div class="grid-100" id="analysis_visualize">

				</div>
				<div class="text-center">
					<button id="analyze" class="green">Analyze</button>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
